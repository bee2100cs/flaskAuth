{% extends "auth-base.html" %}
{% block content %}

<div class="container-fluid d-flex">
    <div>
        <div >
            <section class="py-5">
                <div class="container-fluid h-custom">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                      <form class="validate-form" method="POST" id="login-form">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                          <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                          </button>
              
                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                          </button>
              
                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-linkedin-in"></i>
                          </button>
                        </div>
              
                        <div class="divider d-flex align-items-center my-4">
                          <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>
                        <div class="text-center p-t-12" id="flashMessage" style="justify-content: center; height: 100%; align-items: center; color: red;">

                        </div>
                        <!-- Email input -->
                        <div class="alert">
                          {% with messages = get_flashed_messages(category_filter="success") %}
                              {% if messages %}
                                  {{ messages[0] }}
                              {% endif %}
                          {% endwith %}
                      </div>
                        <div data-mdb-input-init class="form-outline mb-4" data-validate = "Valid email is required: ex@abc.xyz">
                          <input type="email" id="l-email" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" />
                          <label class="form-label" for="l-email">Email address</label>
                        </div>
              
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-3" data-validate = "Password is required">
                          <input type="password" id="l-password" class="form-control form-control-lg"
                            placeholder="Enter password" />
                          <label class="form-label" for="l-password">Password</label>
                        </div>
              
                        <div class="d-flex justify-content-between align-items-center">
                          <!-- Checkbox -->
                          <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="rememeber-me" />
                            <label class="form-check-label" for="form2Example3">
                              Remember me
                            </label>
                          </div>
                        <button type="button" class="btn" data-toggle="modal" data-target=".bd-example-modal-lg" id="reset">Forgot password?</button>

                        <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="exampleModalLongTitle">Enter your email address to reset password</h3>
                                  </div>
                                  <div class="modal-body">
                                    <div class="text-center p-t-12" id="resetConfirm"></div>
                                    <input class="form-control form-control-lg" type="email" id="emailInput-reset" placeholder="Enter a valid email address">
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="submit-button">Reset</button>
                                  </div>
                            </div>
                        </div>
                        </div>
                        
                        </div>
              
                        <div class="text-center text-lg-start mt-4 pt-2">
                          <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{{ url_for('authentication.signup') }}"
                              class="link-danger">Register</a></p>
                        </div>
              
                      </form>
                    </div>
                  </div>
                </div>

                  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

                    Copyright Â© 2024. All rights reserved.
                  </div>

                    <a href="#!" class="text-white me-4">
                      <i class="fab fa-facebook-f"></i>

                      <i class="fab fa-linkedin-in"></i>
                    </a>
                  </div>
                  
                </div> -->
            </section>
        </div>
    </div>
</div>

{% endblock %}
