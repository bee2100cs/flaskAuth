{% extends "firebase-base.html" %}
{% block content %}

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/images/img-01.png" alt="IMG">
				</div>
				<form class="login100-form validate-form" method="POST" id="signup-form">
                    <span class="login100-form-title">
                        Create Account
                    </span>

                    <div class="text-center p-t-12" id="emailExists">
                        <div></div>
                    </div>
                    <br>
					<div">
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="email" name="email" id="signup-email" name="email" placeholder="Email" autocomplete="on">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" id="signup-password" name="password" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="submit">
                                Sign Up
                            </button>
                        </div>
                    </div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>

{% endblock %}
