<div class="container-fluid d-flex">
    <div class="col-lg-12 col-md-8 mx-auto">
        <div >
           
              
              <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form class="validate-form" method="POST" id="signup-form">

                <!-- <div data-mdb-input-init class="form-outline mb-4">

                <div class="text-center p-t-12" id="emailExists">
                    <div></div>
                </div>
                <div data-mdb-input-init class="form-outline mb-4" data-validate = "Valid email is required: ex@abc.xyz">
                  <input type="email" id="signup-email" class="form-control form-control-lg" />
                  <label class="form-label" for="signup-email">Your Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4" data-validate = "Password is required">
                  <input type="password" id="signup-password" class="form-control form-control-lg" />
                  <label class="form-label" for="signup-password">Password</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="signup-password-repeat" class="form-control form-control-lg" />
                  <label class="form-label" for="signup-password-repeat">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                    <button  type="submit" data-mdb-button-init
                        data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                        Register
                    </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{{ url_for('authentication.login') }}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
        </div>
    </div>
</div>
