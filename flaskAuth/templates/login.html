{% extends "firebase-base.html" %}
{% block content %}

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../static/images/img-01.png" alt="IMG">
            </div>
            <div>
                <form class="login100-form validate-form" method="POST" id="login-form">
                    <span class="login100-form-title">
                        Member Login
                    </span>

                    <div class="text-center p-t-12" id="resetConfirm"></div>
                    <div class="text-center p-t-12" id="flashMessage" style="justify-content: center; height: 100%; align-items: center; color: red;">

                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" name="email" id="l-email" name="email" placeholder="Email" autocomplete="on">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" id="l-password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                </form>
                
                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Forgot password?
                        </span>
                        <a class="txt2" href="#" id="reset">
                            Reset it here
                        </a>
                        <br>
                        <div id="resetDiv"></div>

                    </div>
    
                    <div class="text-center p-t-136">
                        <a class="txt2" href="{{ url_for('authentication.signup') }}">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                        
                    </div>

            </div>
            
        </div>
    </div>
</div>


<script type="module" src="{{ url_for('static', filename='js/firebase.js') }}"></script>


{% endblock %}
