{% extends "auth-base.html" %}
{% block content %}

<div class="row"style="display: flex;
justify-content: center;
align-items: center;
height: 50vh;">
    <div class="col-2 mx-auto"><h2>Delete Your User Account</h2>
      
    <div class="col">
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal">Delete Profile</button>
    </div>
              <!-- Modal -->
              <div id="confirmDeleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Delete My Profile</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Enter your password to confirm account deletion:</p>
                      <input type="password" id="delete-password-input" class="form-control">
                      <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="confirm-delete-checkbox">
                        <label class="form-check-label" for="confirm-delete-checkbox">I confirm that I want to delete my account</label>
                      </div>
                      <div id="delete-feedback" class="mt-3"></div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-danger" disabled id="delete-user-btn">Confirm Deletion</button>
                    </div>
                  </div>
                </div>
              </div>
</div>

{% endblock %}
