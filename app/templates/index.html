{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<!-- Add a wrapper container -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card-body p-10">
        <!-- Card body -->
        <div class="text-center">
            <h2>Welcome to Najua</h2>
            <div class="row justify-content-center mt-30">
                <div class="col-12 col-md-4 d-flex justify-content-center mb-4 mb-md-0 pt-5 rounded-top">
                    <div class="card card-hover card-home card-decorated" id="random-quiz-card" onclick="location.href='/random-quiz';">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h5 class="card-title">Take a Random Quiz</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center mb-4 mb-md-0 pt-5 rounded-top">
                    <div class="card card-hover card-home card-decorated" id="custom-quiz-card" onclick="location.href='/custom-quiz';">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h5 class="card-title">Create a Custom Quiz</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center pt-5 rounded-top">
                    <div class="card card-hover card-home card-decorated" id="existing-quiz-card" onclick="location.href='/existing-quiz';">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h5 class="card-title">Take Existing Quizzes</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
