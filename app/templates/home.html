{% extends "base.html" %}
{% block content %}

<div class="container container-middle">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 d-flex justify-content-center mb-4 mb-md-0">
                <div class="card card-hover" onclick="location.href='/random-quiz';">
                    <div class="card-body">
                        <h5 class="card-title">Take a Random Quiz</h5>
                        <p class="card-text">Test your knowledge with a randomly generated quiz.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 d-flex justify-content-center mb-4 mb-md-0">
                <div class="card card-hover" onclick="location.href='/create-custom-quiz';">
                    <div class="card-body">
                        <h5 class="card-title">Create a Custom Quiz</h5>
                        <p class="card-text">Design your own quiz with custom questions.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 d-flex justify-content-center">
                <div class="card card-hover" onclick="location.href='/existing-quizzes';">
                    <div class="card-body">
                        <h5 class="card-title">Take Existing Quizzes</h5>
                        <p class="card-text">Challenge yourself with quizzes created by other users.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
