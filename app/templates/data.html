{% extends "base.html" %}
{% block title %}Data{% endblock %}

{% block content %}

<div class="card-body p-10">

    
    <div class="container mt-5">
        <div id="quiz-container" class="card">
          <div class="card-body">
            <h5 id="question-title" class="card-title">Question 1</h5>
            <div id="question-text" class="mb-3">Loading question...</div>
            <div id="answers" class="list-group">
              <!-- Answers will be dynamically loaded here -->
            </div>
            <div class="mt-3">
              <button id="prev-btn" class="btn btn-secondary" style="display:none;">Previous</button>
              <button id="next-btn" class="btn btn-primary">Next</button>
            </div>
          </div>
        </div>
      </div>
    
      <div id="result-container" class="container mt-5 d-none">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Quiz Result</h5>
            <p id="score-text" class="card-text"></p>
            <button id="retry-btn" class="btn btn-primary">Retry</button>
            <button id="view-answers-btn" class="btn btn-secondary" style="display:none;">View All Answers</button>
          </div>
        </div>
      </div>
</div>


{% endblock %}
